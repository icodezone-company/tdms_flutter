name: tdms_flutter
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  network_info:
    git:
      url: https://github.com/Mohamed-Jalab/network_info.git
  shared_preferences: ^2.5.4
  two_dimensional_scrollables: ^0.3.7
  flutter_localizations:
    sdk: flutter
  get_it: ^9.2.0
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/FDMS.png"
  adaptive_icon_foreground: "assets/images/FDMS.png"
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true
flutter_intl:
  enabled: true

  assets:
    - assets/images/
